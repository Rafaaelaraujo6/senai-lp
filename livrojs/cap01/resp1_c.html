<meta charset="utf-8">
<script>
    const preço = Number(prompt("Valor do produto"));
    const desconto = Number(preço * 0.9);
    const tres = Number(preço / 3);
    alert(`
    Valor total R$: ${preço}
    Valor para pagamento a vista R$: ${desconto}
    Valor dividido em três R$: ${tres.toFixed(2)}`);
</script>
